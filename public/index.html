<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>Title</title>
  <style>
    html,body {
      padding: 0;
      margin: 0;
      text-align: center;
      color: red;
    }
  </style>
<!--  <script src="lib/zepto.min.js"></script>-->
  <script type="text/javascript">
    (function(language) {
      var langMap = {
        'zh-CN': ['神秘', '丢人', '狗屎'],
        'en': ['Hello', 'World', 'My Ass']
      };
      window.lang = langMap[language] || langMap['en'];
    })(navigator.language);
  </script>
</head>
<body>
  <div id="title" data-i18n></div>
  <div data-i18n></div>
  <div data-i18n></div>
  <script type="text/javascript">
    var i18nList = document.querySelectorAll('[data-i18n]');
    for (var i = 0, len = i18nList.length; i < len; i ++) {
      i18nList[i].innerText = window.lang[i];
    }
  </script>
</body>
</html>
