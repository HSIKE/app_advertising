    (function() {
      /* Set font-size if window's size changes */
      function resetRem() {
        var html = document.documentElement;
        var width = document.documentElement.clientWidth || document.body.clientWidth || window.innerWidth;
        html.style.fontSize = width / 10 + "px";
        window.rem = width / 10;
      }
      window.addEventListener("DOMContentLoaded", resetRem);
      window.addEventListener("load", resetRem);
      window.addEventListener("resize", resetRem);
    })();

  <script>
    (function() {
      var i18ns = document.querySelectorAll('[data-i18n]');
      for (var i = 0, len = i18ns.length; i < len; i ++) {
        var el = i18ns[i];
        el.innerText = window.i18n[el.dataset.i18n];
      }
      var platforms = document.querySelectorAll('.img.platform');
      for (var j = 0; j < platforms.length; j ++) {
        var ele = platforms[j];
        ele.src = window.isIOS ? ele.dataset.srcIos : ele.dataset.srcAndroid;
      }
    })();
